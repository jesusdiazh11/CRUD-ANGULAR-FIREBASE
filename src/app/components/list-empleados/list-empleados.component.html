<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">Listado de Empleados</span>
      <button
        class="btn btn-dark btn-lg float-right"
        routerLink="/create-empleado"
      >
        Agregar
      </button>
      <h5
        *ngIf="empleados.length == 0"
        class="no-data alert alert-danger"
        role="alert"
      >
        No hay datos para mostrar.
        <a class="alert-link" routerLink="/create-empleado">(+)</a>
      </h5>
      <table *ngIf="empleados.length > 0" class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th>Salario</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.apellido }}</td>
            <td>{{ empleado.documento }}</td>
            <td>{{ empleado.salario | currency }}</td>
            <td>
              <div>
                <button class="btn-editar" [routerLink]="['/editEmpleado/', empleado.id]">
                  <i class="fas fa-edit fa-lg text-info mr-2 style-icon"></i>
                </button>
                <button
                  class="btn-eliminar"
                  (click)="eliminarEmpleado(empleado.id)"
                >
                  <i class="fas fa-trash fa-lg text-danger style-icon"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
